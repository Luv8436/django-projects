{% extends 'flights/layout.html' %}
{% block title %}
    Flights
{% endblock %}

{% block body %}
    <h1>List of all Flights</h1>
    <ul>
        {% for flight in flights %}
            <li>
                <a href=" {% url 'flight' flight.id %} ">{{ flight }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
